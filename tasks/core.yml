- name: add .local/bin
  shell: mkdir -p {{ lookup('env', 'HOME') }}/.local/bin

- name: Add to system-wide $PATH.
  become: true
  copy:
    dest: /etc/profile.d/custom-path.sh
    content: 'export "PATH=$PATH:~/.pyenv/bin:~/.local/bin"'

- name: Install pipx
  ansible.builtin.pip:
    executable: pip3.10  # requires pyenv role to run successfully
    extra_args: --isolated
    name: pipx

- name: ensure fonts directory
  file:
    path: "{{ lookup('env', 'HOME') }}/.fonts"
    state: directory

- name: JetBrains exists
  shell: "ls {{ lookup('env', 'HOME') }}/.fonts/JetBrains*Nerd*Font*Complete*"
  register: jb_exists
  ignore_errors: yes

- name: Download JetBrains Mono
  when: jb_exists is failed
  ansible.builtin.unarchive:
    src: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.2.2/JetBrainsMono.zip
    #   become_user: root 
    dest: "{{ lookup('env', 'HOME') }}/.fonts/"
    remote_src: yes

