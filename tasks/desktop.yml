- name: Install packages
  become_user: root
  apt:
    name:
      - arandr
      - flameshot
      - gimp
      - i3
      - lxappearance
      - pavucontrol
      - rofi
      - screenkey
      - tldr
      - vlc
      - wireshark
      - wmctrl
      - xclip
      - scrot
  tags:
    - install
    - desktop
    - desktop-apt

- name: check if picom is installed
  shell: command -v picom
  register: picom_exists
  ignore_errors: yes
  tags:
    - desktop
    - picom

- name: install picom
  tags: 
    - desktop
    - picom
  when: picom_exists is failed
  block:
  - name: install picom dependencies
    become_user: root
    apt: 
      name:
        - libxext-dev 
        - libxcb1-dev 
        - libxcb-damage0-dev 
        - libxcb-xfixes0-dev 
        - libxcb-shape0-dev 
        - libxcb-render-util0-dev 
        - libxcb-render0-dev
        - libxcb-randr0-dev 
        - libxcb-composite0-dev
        - libxcb-image0-dev 
        - libxcb-present-dev 
        - libxcb-xinerama0-dev 
        - libxcb-glx0-dev 
        - libpixman-1-dev 
        - libdbus-1-dev 
        - libconfig-dev 
        - libgl1-mesa-dev 
        - libpcre2-dev 
        - libpcre3-dev 
        - libevdev-dev 
        - uthash-dev 
        - libev-dev 
        - libx11-xcb-dev
        - meson
  - name: clone picom
    ansible.builtin.git:
      repo: 'https://github.com/yshui/picom.git'
      dest: "{{ lookup('env', 'HOME') }}/third-party/picom"
      update: yes
      recursive: yes
  - name: install picom
    shell: |
      git submodule update --init --recursive
      meson --buildtype=release . build
      ninja -C build

- name: check is polybar installed
  shell: command -v polybar
  register: polybar_exists
  ignore_errors: yes
  tags: 
    - desktop
    - polybar

- name: install polybar
  tags: 
    - desktop
    - polybar
  when: polybar_exists is failed
  block:
  - name: install polybar dependencies
    become_user: root
    apt: 
      name:
        - cmake
        - cmake-data
        - libcairo2-dev
        - libjsoncpp-dev
        - 'libxcb-*'
        - libxcb-composite0-dev
        - libxcb-ewmh-dev
        - libxcb-randr0-dev
        - libxcb1-dev
        - python3-sphinx
        - python3-xcbgen
        - xcb-proto
  - name: clone polybar
    ansible.builtin.git:
      repo: 'https://github.com/jaagr/polybar.git'
      dest: "{{ lookup('env', 'HOME') }}/third-party/polybar"
      update: no
  - name: install polybar
    shell: |
      sudo ln -s /usr/include/jsoncpp/json/ /usr/include/json
      cd {{ lookup('env', 'HOME') }}/third-party/polybar
      ./build.sh

